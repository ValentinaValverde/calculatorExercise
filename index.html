<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
    <div class="calcMain">
        <div class="header">
            <input id="calcScreen" class="header" type="text" name="display">
        </div>

        <button type="button" value="clear" class="button topThree">AC</button>
        <button type="button" value="DE" class="button topThree">DE</button>
        <button type="button" value="." class="button topThree" onclick="display.value += '.'">.</button>
        <button type="button" id="divide" value="/" class="button operations divide" onclick="display.value += '/'">/</button>

        <button type="button" id="numSeven" value=7 class="button numbers seven" onclick="display.value += '7'">7</button>
        <button type="button" id="numEight" value=8 class="button numbers eight" onclick="display.value += '8'">8</button>
        <button type="button" id="numNine" value=9 class="button numbers nine" onclick="display.value += '9'">9</button>
        <button type="button" id="multiply" value="*" class="button operations mult" onclick="display.value += '*'">*</button>

        <button type="button" id="numFour" value=4 class="button numbers four" onclick="display.value += '4'">4</button>
        <button type="button" id="numFive" value=5 class="button numbers five" onclick="display.value += '5'">5</button>
        <button type="button" id="numSix" value=6 class="button numbers six" onclick="display.value += '6'">6</button>
        <button type="button" id="subtract" value="-" class="button operations minus" onclick="display.value += '-'">-</button>

        <button type="button" id="numOne" value=1 class="button numbers one" onclick="display.value += '1'">1</button>
        <button type="button" id="numTwo" value=2 class="button numbers two" onclick="display.value += '2'">2</button>
        <button type="button" id="numThree" value=3 class="button numbers three" onclick="display.value += '3'">3</button>
        <button type="button" id="add" value="+" class="button operations plus" onclick="display.value += '+'">+</button>

        <button type="button" id="numZero" value="00" class="button numbers doubleZero" onclick="display.value += '00'">00</button>
        <button type="button" value="0" class="button numbers zero" onclick="display.value += '0'">0</button>
        <button type="button" id="equals" value="=" class="button operations equal">=</button>

    </div>

</body>
<script src="scripts/scripts.js"></script>

</html>
