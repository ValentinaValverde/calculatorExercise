<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
    <div class="calcMain">
        <div class="header">
            <!-- <input class="header" type="number" placeholder="0"> -->
            <span id="calcScreen" class="header">0</span>
        </div>

        <button type="button" value="clear" class="button topThree">AC</button>
        <button type="button" value="+/-" class="button topThree">+/-</button>
        <button type="button" value="%" class="button topThree">%</button>
        <button type="button" id="divide" value="/" class="button operations divide">/</button>

        <button type="button" id="numSeven" value=7 class="button numbers seven">7</button>
        <button type="button" id="numEight" value=8 class="button numbers eight">8</button>
        <button type="button" id="numNine" value=9 class="button numbers nine">9</button>
        <button type="button" id="multiply" value="*" class="button operations mult">x</button>

        <button type="button" id="numFour" value=4 class="button numbers four">4</button>
        <button type="button" id="numFive" value=5 class="button numbers five">5</button>
        <button type="button" id="numSix" value=6 class="button numbers six">6</button>
        <button type="button" id="subtract" value="-" class="button operations minus">-</button>

        <button type="button" id="numOne" value=1 class="button numbers one">1</button>
        <button type="button" id="numTwo" value=2 class="button numbers two">2</button>
        <button type="button" id="numThree" value=3 class="button numbers three">3</button>
        <button type="button" id="add" value="+" class="button operations plus">+</button>

        <button type="button" id="numZero" value=0 class="button numbers zero">0</button>
        <button type="button" value="." class="button numbers dot">.</button>
        <button type="button" id="equals" value="=" class="button operations equal">=</button>

    </div>

</body>
<script src="scripts/scripts.js"></script>

</html>
