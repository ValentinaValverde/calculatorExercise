<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css"/>
</head>
<body>
    <div class="calcMain">
        <div class="header">
            <input class="header" type="number" placeholder="0">
        </div>

        <button type="submit">AC</button>
        <button type="button" class="topThree">+/-</button>
        <button type="button" class="topThree">%</button>
        <button type="button" class="operations divide">/</button>

        <button type="button" class="numbers seven">7</button>
        <button type="button" class="numbers eight">8</button>
        <button type="button" class="numbers nine">9</button>
        <button type="button" class="operations mult">x</button>

        <button type="button" class="numbers four">4</button>
        <button type="button" class="numbers five">5</button>
        <button type="button" class="numbers six">6</button>
        <button type="button" class="operations minus">-</button>

        <button type="button" class="numbers one">1</button>
        <button type="button" class="numbers two">2</button>
        <button type="button" class="numbers three">3</button>
        <button type="button" class="operations plus">+</button>

        <button type="button" class="numbers zero">0</button>
        <button type="button" class="numbers dot">.</button>
        <button type="button" class="operations equal">=</button>

    </div>

</body>
</html>
